<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT Preparation Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            display: block;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .carousel-control.prev {
            left: 10px;
        }
        .carousel-control.next {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ“ TheGradsJourneyâ„¢ CAT Preparation Resources</h1>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="images/Home.jpg" alt="Main Page">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="QA Section">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="LRDI Section">
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" alt="VARC Section">
            </div>
            <div class="carousel-item">
                <img src="images/5.jpg" alt="Study Plan">
            </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const totalItems = document.querySelectorAll('.carousel-item').length;

        function showSlide(index) {
            const carouselInner = document.querySelector('.carousel-inner');
            const offset = -index * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
